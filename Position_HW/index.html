<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Movie card</title>
  </head>
  <body>
    <h1>Release Nr 1.</h1>

<div class="card">
    <img src="movie1.webp" alt="Film 1">
    <div class="rating green">9.8</div>

</div>
<h1>Release Nr 2.</h1>
<div class="card">
    <img src="movie2.webp" alt="Film 2">
    <div class="rating red">4.6</div>
    <div class="ticket">Ticket</div>
</div>
  </body>
</html>
